#----------------------------------------------------------------------------------------------------------------------- Components
components:
    securitySchemes:
        bearerAuth:
            description: '
                Bearer token to be obtained from the /auth or /auth/refresh endpoints.
                Should be sent in all subsequent requests in the Authorization header.
                Provide the token with the format `Bearer: token`'
            type: http
            scheme: bearer
            bearerFormat: JWT

    responses:
        ResponseToken:
            description: New Token Response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                description: Whether the request was successful
                                example: true
                            data:
                                type: object
                                required:
                                    - userId
                                    - username
                                    - name
                                    - email
                                    - authConfig
                                    - authConfig.accessToken
                                    - authConfig.accessExpiresAt
                                    - authConfig.refreshToken
                                    - authConfig.refreshExpiresAt
                                    - permissions
                                properties:
                                    userId:
                                        type: string
                                        description: The user UID
                                        example: E7rApNKbg4
                                    username:
                                        type: string
                                        description: The username
                                        example: 'myusername'
                                    name:
                                        type: string
                                        description: The user's name
                                        example: 'John Smith'
                                    email:
                                        type: string
                                        description: The user's email
                                        example: 'john@smith.com'
                                    permissions:
                                        type: array
                                        items:
                                            $ref: '#/components/schemas/PermissionResponseSchema'
                                    authConfig:
                                        type: object
                                        properties:
                                            accessToken:
                                                type: string
                                                description: Your new token
                                                example: BqdmioqjlgaSBTIarf8coYFhZfBeqCn82AulZVEkbPdNIVYaa6ny43P4iriJ4FR7gmtgi8AtXOhGKfRVmfuqijvBLOkQtcXKyq0QyBkwqCdaR55dkzEDTaeFYyvsLtcj
                                            accessExpiresAt:
                                                type: string
                                                description: ISO-8601 date - When the token will expire
                                                example: 2022-04-10T14:30:00+02:00
                                            refreshToken:
                                                type: string
                                                description: Your new token
                                                example: BqdmioqjlgaSBTIarf8coYFhZfBeqCn82AulZVEkbPdNIVYaa6ny43P4iriJ4FR7gmtgi8AtXOhGKfRVmfuqijvBLOkQtcXKyq0QyBkwqCdaR55dkzEDTaeFYyvsLtcj
                                            refreshExpiresAt:
                                                type: string
                                                description: ISO-8601 date -  When the token will expire
                                                example: 2022-04-10T14:30:00+02:00

        ResponseSuccess:
            description: A successful operation
            content:
                application/json:
                    schema:
                        type: object
                        description: A success response Object
                        properties:
                            success:
                                type: boolean
                                description: Whether the request was successful
                                example: true

